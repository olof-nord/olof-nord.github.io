name: CI

on:
  push:
    branches:
      - master

env:
  CI: true
  NODE: 12.x

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: true  #Fetch Hugo themes (true OR recursive)
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: "${{ env.NODE }}"

      - name: Install npm dependencies
        run: npm ci

      - name: Test
        run: npm test
